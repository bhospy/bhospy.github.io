  <div class="title">
    <h3>datum</h3>
    <svg><use xlink:href="#python-logo" href="#python-logo"></use></svg>
  </div>
  <div class="text">
    <p>datum provides python scripts for generating data frame that can execute all kinds of excel-like functions such as sorting, filtering, etc. It also has visualization script that enable automated graphical representation. Future version will provide grid generation for numerical calculations.</p>
  </div>
</button>

<button class="button type1" onclick=changeMainView(1)>
  <div class="title">
    <h3>scicomp</h3>
    <svg><use xlink:href="#python-logo" href="#python-logo"></use></svg>
  </div>
  <div class="text">
    <p>scicomp provides python scripts for statistical and numerical calculations. Popular forward and backward algorithms are included in four modules which are stats, optimize, special and numerics.</p>
  </div>
</button>

<button class="button type1" onclick=changeMainView(2)>

    <h3>porepy</h3>
    <svg><use xlink:href="#python-logo" href="#python-logo"></use></svg>
  </div>
  <div class="text">
    <p>porepy contains a set of modules to model porous medium and wellbore. The modeling capabilites include flow analysis, geomechanical calculations, wellbore resisitivity computation and geostatistical estimations. </p>
  </div>
</button>
